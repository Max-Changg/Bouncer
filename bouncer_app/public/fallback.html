<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncer - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e5e7eb;
        }
        .redirect-btn {
            display: inline-block;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .redirect-btn:hover {
            transform: translateY(-2px);
        }
        .spinner {
            border: 3px solid #374151;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Bouncer</div>
        <div class="message">
            Redirecting you to our main site...
        </div>
        <div class="spinner"></div>
        <a href="https://bouncer-silk.vercel.app/" class="redirect-btn">
            Go to Bouncer
        </a>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://bouncer-silk.vercel.app/';
        }, 3000);

        // Also redirect immediately if JavaScript is enabled
        window.location.replace('https://bouncer-silk.vercel.app/');
    </script>
</body>
</html>
